<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>作业</title>
</head>
<script src="JS/tool.js"></script>

<style>
    #content{
        margin: auto;
        width: 375px;
        height: 668px;
        border: 1px solid #000;
        overflow: hidden;
        transition:all .5s ease-in-out;

    }
    #click{
        margin:50px auto;
        width: 40px;
        height:20px;
        border: 1px solid #000;
        background-color: red;
        text-align: center;
        color: wheat;
        cursor: pointer;
    }
    #message{
        width: 373px;
        height: 400px;
        background-color:white;
        border: 1px solid red;
        position: relative;
        top: 546px;
        transition:all .5s ease-in-out;
    }
    #close{
        width: 30px;
        height: 30px;
        background-color: red;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        position: absolute;
        right: 0;
        cursor: pointer;
    }
</style>
<body>

<div id="content">
    <div id="click">点我</div>
    <div id="message">
        <div id="close">X</div>
    </div>
</div>

</body>
<script>
    var clickdiv=get_id("click");
    var content=get_id("content");
    var message=get_id("message");
    var close=get_id("close");
    clickdiv.addEventListener("click",function(){
        moving(146,"gray");
    },false);

    close.addEventListener("click",function(){
        moving(546,"white")
    },false);

    content.addEventListener("click",function(){
        moving(546,"white")
    },false);
    message.addEventListener("click",function(){
        if(document.all){
            event.cancelBubble=true;
        }else{
            event.stopPropagation();
        }
    },false)


</script>
</html>
